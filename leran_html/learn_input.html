<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入学习</title>
</head>
<!--提交传输数据的地址-->
<form action="http://127.0.0.1:5000/login" method="get">

    <div>最喜欢的歌手
<input type="checkbox" checked name="songer" value="jay"> 周杰伦
